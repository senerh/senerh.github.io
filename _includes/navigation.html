<nav class="container">
    <a href="/">
        <div class="logo">
            <img src="{{ "/assets/logo.png" | relative_url }}" alt="logo">
            Hakan Sener
        </div>
    </a>
    <ul>
        {% for item in site.data.navigation %}
        <li {% if page.url== item.link %}class="active" {% endif %}>

        </li>
        {% endfor %}
    </ul>
</nav>
