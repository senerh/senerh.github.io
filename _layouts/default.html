<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Hakan Sener website">
    <meta name="author" content="Hakan Sener">
    <link rel="icon" href="{{ "/favicon.ico" | relative_url }}">

    <title>{{ site.title }} - {{ page.title }}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ "/bootstrap/dist/css/bootstrap.min.css" | relative_url }}">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link rel="stylesheet" href="{{ "/bootstrap/assets/css/ie10-viewport-bug-workaround.css" | relative_url }}">


    <link rel="stylesheet" href="{{ "/font-awesome/css/font-awesome.min.css" | relative_url }}">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/2.0.2/octicons.min.css">
    <link rel="stylesheet" href="{{ "/github-activity/github-activity.css" | relative_url }}">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="{{ "/bootstrap/assets/js/ie8-responsive-file-warning.js" | relative_url }}"></script><![endif]-->
    <script src="{{ "/bootstrap/assets/js/ie-emulation-modes-warning.js" | relative_url }}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

  {% include navigation.html %}

  <div class="container-wrapper">
    <div class="container">
      <div class="content">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            {{ content }}
          </div>
        </div>
      </div>
    </div>
  </div>



    <footer>
      <i class="fa fa-code" aria-hidden="true"></i> with <i class="fa fa-heart" aria-hidden="true"></i>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="bootstrap/assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="{{ "/bootstrap/dist/js/bootstrap.min.js" | relative_url }}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ "/bootstrap/assets/js/ie10-viewport-bug-workaround.js" | relative_url }}"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>
    <script src="{{ "/github-activity/github-activity-0.1.4.min.js" | relative_url }}"></script>

    <script>
    GitHubActivity.feed({
        username: "senerh",
        //repository: "your-repo", // optional
        selector: "#githubFeed",
        limit: 5 // optional
    });
</script>
